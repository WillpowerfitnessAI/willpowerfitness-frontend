
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WillpowerFitness AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            padding: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2rem;
            color: #1e3c72;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
        }
        .signup-link a {
            color: #667eea;
            text-decoration: none;
        }
        .error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 15px;">
            </div>
            <h1>Welcome Back, Elite Member</h1>
            <p>Access your AI personal trainer dashboard</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="login-btn">Access My Dashboard</button>
            <div id="error-message" class="error"></div>
        </form>
        
        <div class="signup-link">
            <p>New to WillpowerFitness AI? <a href="/onboarding">Start your journey</a></p>
            <p style="margin-top: 10px;"><a href="/" style="color: #6b7280;">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('error-message');
            const submitButton = document.querySelector('.login-btn');
            
            // Clear previous errors
            errorDiv.style.display = 'none';
            submitButton.disabled = true;
            submitButton.textContent = 'Authenticating...';
            
            try {
                const response = await fetch('/api/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Store user data
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userId', result.user.id);
                    localStorage.setItem('willpower_customer_id', result.user.id);
                    localStorage.setItem('willpower_member_name', result.user.name);
                    localStorage.setItem('willpower_member_status', result.user.subscriptionStatus || 'active');
                    
                    // Show success message
                    errorDiv.style.color = '#10b981';
                    errorDiv.textContent = `Welcome back, ${result.user.name}! Redirecting to your dashboard...`;
                    errorDiv.style.display = 'block';
                    
                    // Use the redirect URL from the server response
                    const redirectUrl = result.redirectTo || '/dashboard';
                    setTimeout(() => {
                        window.location.href = `${redirectUrl}?email=${encodeURIComponent(email)}`;
                    }, 1000);
                } else {
                    // Handle authentication failure
                    const redirectTo = result.redirectTo || '/onboarding';
                    
                    if (redirectTo === '/onboarding') {
                        errorDiv.textContent = (result.message || result.error) + ' Redirecting to complete setup...';
                        errorDiv.style.display = 'block';
                        
                        setTimeout(() => {
                            window.location.href = redirectTo;
                        }, 2500);
                    } else {
                        errorDiv.textContent = result.message || result.error || 'Login failed. Please try again.';
                        errorDiv.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Access My Dashboard';
            }
        });
    </script>
</body>
</html>
